<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Page</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <header>
    <h1>Quiz - Museu CTOE</h1>
    <!-- Menu de navegação (opcional no futuro) -->
  </header>

  <div id="video-overlay">
    <video id="intro-video" autoplay muted playsinline>
      <source src="./assets/videos/intro.mp4" type="video/mp4">
      Seu navegador não suporta vídeos.
    </video>
    <button id="skip-btn">Pular</button>
  </div>

  <div class="main-content">
    <button class="play-button" onclick="navigateTo('./pages/quiz.html')">
      ▶
    </button>

    <!-- Botões Secundários -->
    <div class="circle-container">
      <button class="circle-button" onclick="navigateTo('./pages/about.html')">Sobre</button>
      <button class="circle-button" onclick="navigateTo('./pages/credits.html')">Créditos</button>
      <button class="circle-button" onclick="navigateTo('./pages/leaderboard.html')">Placar</button>
    </div>
    <div class="avatar">
      <img src="./assets/imgs/mascot.png" alt="Avatar" id="avatar-image">
    </div>
    <audio id="avatar-sound" src="./assets/sounds/click-sound.wav
    "></audio>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
